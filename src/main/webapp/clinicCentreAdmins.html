<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clinic centre admins</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/clinicCentreAdmins.js"></script>
</head>
<body>
<h1><a href="/">Return to main page</a></h1>
<h1>List of clinic centre admins</h1>
	<table border="2" id="clinicCentreAdmins">
		<tr>
			<th>Email</th>
			<th>Password</th>
			<th>Name</th>
			<th>Surname</th>
			<th>Address</th>
			<th>City</th>
			<th>Country</th>
			<th>Phone</th>
			<th>Id</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</table>

<h1>Add clinic centre admin</h1>
<form method="POST" action="/clinicCentreAdmins" id="addClinicCentreAdmin">
	<table>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="email" /></td>
		</tr>
		
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name" /></td>
		</tr>
		<tr>
			<td>Surname:</td>
			<td><input type="text" name="surname" /></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><input type="text" name="address" /></td>
		</tr>
		<tr>
			<td>City:</td>
			<td><input type="text" name="city" /></td>
		</tr>
		<tr>
			<td>Country:</td>
			<td><input type="text" name="country" /></td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><input type="text" name="phone" /></td>
		</tr>
		<tr>
			<td>Id:</td>
			<td><input type="number" name="id" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit"/></td>
		</tr>		
	</table>
</form>


</body>
</html>
